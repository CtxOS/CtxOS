name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create release metadata
        run: |
          # If VERSION doesn't exist, create a default one
          if [ ! -f VERSION ]; then
            echo "1.0.0" > VERSION
          fi
          # Ensure scripts are executable
          chmod +x scripts/*.sh
          # Generate releases.json
          ./scripts/generate-release-notes.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Only upload files needed for the website and the remote installer
          # We'll include: index.html, style.css, main.js, ctxos.asc, install.sh, branding.json, releases.json, assets/, locales/
          path: '.'
          # Note: We are uploading the root, but we could be more specific if needed.
          # For GitHub Pages, it's easier to upload the directory.

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
